<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User-defined Functions & var/let/const Demo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 20px;
    }
    h1 { text-align: center; color: darkblue; }
    pre {
        background: black;
        color: #00ff00;
        padding: 18px;
        border-radius: 8px;
        font-size: 18px;
    }
    button {
        padding: 12px 16px;
        margin-top: 15px;
        background: #008CBA;
        border: none;
        color: white;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
    }
    button:hover { background: #006a8e; }
</style>
</head>
<body>

<h1>JavaScript User-Defined Functions & var/let/const</h1>

<button onclick="runProgram()">Run Code</button>

<pre id="output">Click the button to display results...</pre>

<script>
    //  User-defined function 1
    function greet(name) {
        return "Hello " + name + "! Welcome to JavaScript.";
    }

    //  User-defined function 2
    function add(a, b) {
        return a + b;
    }

    //  User-defined function 3
    function scopeDemo() {
        var a = 10;   // Function scoped
        let b = 20;   // Block scoped
        const c = 30; // Constant value

        let msg = "";
        msg += "Inside Function:\n";
        msg += "var a = " + a + "\n";
        msg += "let b = " + b + "\n";
        msg += "const c = " + c + "\n\n";

        if (true) {
            var a = 50;  // var changes outside the block too
            let b = 60;  // only inside block
            const c = 70; 
            msg += "Inside Block:\n";
            msg += "var a = " + a + "\n";
            msg += "let b = " + b + "\n";
            msg += "const c = " + c + "\n\n";
        }

        msg += "Outside Block (Still in Function):\n";
        msg += "var a = " + a + "   (var changed)\n";
        msg += "let b = 20   (let didn't change)\n";
        msg += "const c = 30 (const didn't change)\n";

        return msg;
    }

    // Function Invocation & Output
