<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation Example</title>
</head>
<body>
  <div id="container">
    <p id="para1">This is the first paragraph.</p>
  </div>

  <button onclick="addElement()">Add Element</button>
  <button onclick="removeElement()">Remove Element</button>
  <button onclick="modifyElement()">Modify Element</button>

  <script>
    function addElement() {
      const container = document.getElementById('container');
      const newPara = document.createElement('p');
      newPara.textContent = 'This is a new paragraph added!';
      newPara.id = 'para2';
      container.appendChild(newPara);
    }

    function removeElement() {
      const para = document.getElementById('para2');
      if (para) {
        para.remove(); 
      }
    }

    function modifyElement() {
      const para = document.getElementById('para1');
      if (para) {
        para.textContent = 'This paragraph has been modified!';
        para.style.color = 'blue';
        para.style.fontWeight = 'bold';
      }
    }
  </script>
</body>
</html>
